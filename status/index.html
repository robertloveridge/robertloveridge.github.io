<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Robert Loveridge Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .status-badge { font-size: 0.9rem; }
    .status-card { border-left: 5px solid; }
    .status-up { border-color: #198754; }     /* Green */
    .status-issue { border-color: #ffc107; }  /* Yellow */
    .status-down { border-color: #dc3545; }   /* Red */
    #uptime-badge {
      font-size: 0.85rem;
      background-color: #e9ecef;
      color: #333;
    }
    #last-checked {
      font-size: 0.85rem;
      color: #6c757d;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-2">Robert Loveridge Status</h1>

    <!-- Uptime & Last Checked -->
    <div class="text-center mb-4">
      <span id="uptime-badge" class="badge rounded-pill">Calculating uptime...</span>
      <span id="last-checked">(checking...)</span>
    </div>

    <!-- Overall Status -->
    <div id="overall-status" class="alert text-center" role="alert">
      Loading system status...
    </div>

    <!-- Service Components -->
    <div id="services" class="row g-3"></div>

    <!-- Past Incidents -->
    <h3 class="mt-5 mb-3">Past Incidents</h3>
    <ul id="incidents" class="list-group"></ul>

    <footer class="text-center text-muted mt-5">
      <small id="last-updated">Last updated: Loading...</small>
    </footer>
  </div>

  <script>
    let lastCheckedTime = new Date();

    async function loadStatus() {
      try {
        const response = await fetch('status.json?_=' + new Date().getTime()); // prevent caching
        const data = await response.json();

        // Overall status
        const overall = document.getElementById('overall-status');
        overall.textContent = data.overall.message;
        overall.className = 'alert text-center alert-' + data.overall.level;

        // Services
        const servicesDiv = document.getElementById('services');
        servicesDiv.innerHTML = '';
        data.services.forEach(service => {
          const card = document.createElement('div');
          card.className = 'col-md-6';
          card.innerHTML = `
            <div class="card status-card status-${service.status}">
              <div class="card-body">
                <h5 class="card-title d-flex justify-content-between">
                  ${service.name}
                  <span class="badge bg-${service.color} status-badge">${service.label}</span>
                </h5>
                <p class="card-text text-muted">${service.description}</p>
              </div>
            </div>`;
          servicesDiv.appendChild(card);
        });

        // Incidents
        const incidentsList = document.getElementById('incidents');
        incidentsList.innerHTML = '';
        data.incidents.forEach(i => {
          const li = document.createElement('li');
          li.className = 'list-group-item';
          li.innerHTML = `<strong>${i.date}:</strong> ${i.description}`;
          incidentsList.appendChild(li);
        });

        // Last updated footer
        document.getElementById('last-updated').textContent = 'Last updated: ' + new Date().toLocaleString();

        // Update last checked time
        lastCheckedTime = new Date();
      } catch (error) {
        document.getElementById('overall-status').textContent = 'Failed to load status data.';
        document.getElementById('overall-status').className = 'alert alert-danger text-center';
        console.error(error);
      }
    }

    // Fake uptime since July 23, 1986
    function calculateFakeUptime(startDate) {
      const start = new Date(startDate);
      const now = new Date();
      const ms = now - start;
      const days = Math.floor(ms / (1000 * 60 * 60 * 24));
      const uptime = 99.9 + Math.random() * 0.099; // pseudo-random realistic uptime
      return `Uptime: ${uptime.toFixed(3)}% since July 23, 1986 (${days.toLocaleString()} days)`;
    }

    function updateUptime() {
      document.getElementById('uptime-badge').textContent = calculateFakeUptime('1986-07-23');
    }

    // "Last checked" timer
    function updateLastChecked() {
      const now = new Date();
      const seconds = Math.floor((now - lastCheckedTime) / 1000);
      document.getElementById('last-checked').textContent = `(Last checked ${seconds} second${seconds !== 1 ? 's' : ''} ago)`;
    }

    // Initialize everything
    loadStatus();
    updateUptime();
    setInterval(loadStatus, 30000);  // refresh data every 30s
    setInterval(updateUptime, 60000); // refresh uptime every minute
    setInterval(updateLastChecked, 1000); // update "last checked" every second
  </script>
</body>
</html>
